Videos y fotos donde se ve el funcionamiento de la maqueta del proyecto montada en el taller.

(Aclaración) 
Las capturas de chat de telegram son muestras de la prueba de seguridad donde cuando alguien introduce la mano en la zona de trabajo 
la IA lo detecta y para el funcionamiento del sistema además de mandar un alerta a quien indiques de responsable de que alguien está ahí 
con la instalación en marcha mandandole un mensaje y una foto.
